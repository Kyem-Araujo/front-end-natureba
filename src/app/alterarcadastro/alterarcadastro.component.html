<!-- imagem + card-->
<body>

    <div class="row container-fluid pt-5 ">
        <div class="col-sm-6 pb-5 ">
            <div class="margem-card card ml-5">
                <div class="card card-group">
                    <div class="col mx-auto text-center ">
                        <img src="https://i.imgur.com/ZTD56n5.png" class='img-fluid' width="500" height="500"
                            alt="gif de uma arvore">
                        <h2 class="cor card-title">Resumo da conta</h2>
                    </div>

                    <div class="cor altera-menu card-group">
                        <div class="card">
                            <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
                            <div class="ladocard card-body">
                                <h5 class="card-title">Título do card</h5>
                                <p class="card-text">Este é um card maior com suporte a texto embaixo.
                                    </p>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
                            <div class="meiocard card-body">
                                <h5 class="card-title">Título do card</h5>
                                <p class="card-text">Este é um card com suporte a texto embaixo.
                                   </p>
                            </div>

                        </div>
                        <div class="card">
                            <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
                            <div class="ladocard card-body">
                                <h5 class="card-title">Título do card</h5>
                                <p class="card-text">Este é um card maior com suporte a texto embaixo.
                                     </p>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex cor justify-content-end">
                        <h5> Histórico de compras</h5>
                    </div>

                </div>

                <div class="col mx-auto text-center">

                    <h2 class="cor card-title">Você plantou x árvores</h2>
                </div>
            </div>
        </div>
        <!-- /imagem + card-->

        <!-- Formulario-->
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body container-fluid pt-5 " style="background-color: #FFFFFF">
                    <h1> Altere sua senha </h1>
        
                    <div class="label-float d-flex justify-content-center">
                        <input (input)='confirmSenha($event)' type="password" id="senha" placeholder="" required>
                        <label for="senha">Senha*</label>
                    </div>
        
                    <div class="label-float d-flex justify-content-center">
                        <input [(ngModel)]='usuario.senhaUsuario' type="password" id="confirmeSenha" placeholder="" required>
                        <label for="confirmeSenha">Confirme sua senha*</label>
        
                    </div>
        
                    <div class="label-float d-flex justify-content-end ">
                        <button (click)='alterarCadastro()'>Finalizar cadastro</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- /Formulario-->
</body>
