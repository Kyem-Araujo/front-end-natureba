<body>

  <div class='container'>


    <div class="card">
      <div class="row">

        <div class="col-sm-9">
          <h1>{{produto.nomeProduto}}</h1>


        </div>

        <div class="col-sm-3 d-flex justify-content-end text-nowrap">

          <h1>{{produto.preco}}</h1>

        </div>

      </div>

      <div class="row pt-3">

        <div class="col-sm d-flex justify-content-center">

          <div data-interval="false" id="carouselExampleFade" class="carousel carousel-fade img-fluid"
            data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{produto.fotoProduto1}}" alt="Primeira foto do produto">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100 img-fluid" src="{{produto.fotoProduto2}}g" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 img-fluid " src="{{produto.fotoProduto3}}" alt="Terceiro Slide">
              </div>

              <div class="carousel-item ">
                <iframe class="embed-responsive-item" width="560" height="315" src="{{produto.videoProduto}}"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-12 row d-flex justify-content-around pt-5">

          <div class="d-flex justify-content-center">

            <div class="col-sm-4 d-flex justify-content-center">
              <button type="button" class="btncomprar" data-toggle="modal" data-target="#ExemploModalCentralizado5"
              [routerLink]="['alterarProduto', item.idProduto]">
                Alterar produto
              </button>
            </div>

            <div class="col-sm-4 d-flex justify-content-center ">
              <button (click)='deletarProduto' type="button" class="" data-toggle="modal" data-target="#ExemploModalCentralizado5">
                Excluir produto
              </button>
            </div>
          </div>
        </div>
        <div class="text-justify pt-5">

          <p>{{produto.descricao}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
